<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather API</title>
</head>

<body>
    <div class="container">
        <header class="header row text-white bg-dark col-12">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="col alig-self-start">
        <div class="container">
            <div class=" column form col-4">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">City</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button id="subBtn" type="submit" class="btn">Search</button>
                </form>

                <div id="displayCities"></div>
            </div>
        </div>
    </div>
    <div class="col  align-self-end">
        <div class="container">
            <div class="info column col-8" id="info">
                <p class="city" id="city"></p>
                <p id="currentDay"></p>
            
            <div class="col-12" id="datesInfo"> 4 Days Forecast</div>
            <div id="secondDay"></div>
            <div id="thirdDay"></div>
            <div id="fourthDay"></div>
            <div id="fifthDay"></div>
        </div>
        </div>
        </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
